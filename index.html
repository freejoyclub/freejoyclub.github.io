<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freejoy Club</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, black, purple);
            color: silver;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 7px rgba(0, 0, 0, 0.7), -2px -2px 7px rgba(255, 255, 255, 0.7);
            margin: 0;
            transform: rotate(-2deg);
            transform-origin: center;
        }

        .video-container {
            margin-top: 2rem;
            width: 50%;
            max-width: 500px;
        }

        iframe {
            width: 100%;
            height: calc(100% * (16 / 9));
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .postbox-button {
            display: inline-block;
            margin-top: 2rem;
            padding: 15px 25px;
            background-color: black;
            color: white;
            font-size: 1em;
            font-weight: bold;
            text-align: center;
            border-radius: 50%;
            border: none;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
        }

        .postbox-button:hover {
            background-color: #333333;
            transform: scale(1.1);
        }

        .postbox-button:active {
            transform: scale(0.95);
        }

        form {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 2rem;
        }

        form input[type="email"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            margin-bottom: 10px;
        }

        form button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Freejoy Club</h1>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1o7WsJ8HkkzKazoIiXuJvtHi93XI-Iktg/preview" allow="autoplay" autoplay></iframe>
    </div>
    <a href="mailto:mgmt@freejoy.club" class="postbox-button">Reach Us</a>
    <button class="postbox-button" id="mailingListButton">Send Me the Album</button>

    <form id="emailForm">
        <input type="email" id="emailInput" placeholder="Enter your email" required />
        <button type="submit">Submit</button>
    </form>

    <script>
        const mailingListButton = document.getElementById('mailingListButton');
        const emailForm = document.getElementById('emailForm');

        // Show the form when the button is clicked
        mailingListButton.addEventListener('click', () => {
            emailForm.style.display = 'flex';
        });

        // Handle form submission
        emailForm.addEventListener('submit', (e) => {
            e.preventDefault(); // Prevent default form submission
            alert('Thanks for signing up! Youâ€™ll be notified when the album is released.'); // Alert user
            emailForm.style.display = 'none'; // Hide the form after submission
        });
    </script>
</body>
</html>
