<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Freejoy Club</title>
    <style>
        body {
            background-color: black;
            color: lightgray;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
        }
        .content {
            margin: 20px;
        }
        .clickable-image {
            margin: 20px 0;
            cursor: pointer;
        }
        iframe {
            width: 80%;
            height: 450px;
            border: none;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Freejoy Club</h1>

    <div class="content">
        <!-- Clickable image -->
        <a href="https://www.example.com" target="_blank">
            <img src="https://via.placeholder.com/300" alt="Freejoy Club Logo" class="clickable-image">
        </a>
    </div>

    <div class="content">
        <!-- YouTube video embed -->
        <iframe 
            src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            title="YouTube video player" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
