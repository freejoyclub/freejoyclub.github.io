<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freejoy Club</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, black, purple);
            color: silver;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 7px rgba(0, 0, 0, 0.7), -2px -2px 7px rgba(255, 255, 255, 0.7);
            margin: 0;
            transform: rotate(-2deg);
            transform-origin: center;
        }

        .video-container {
            margin-top: 2rem;
            width: 50%; /* Adjust width for vertical video */
            max-width: 500px;
        }

        iframe {
            width: 100%;
            height: calc(100% * (16 / 9)); /* Calculate height for 9:16 aspect ratio */
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        .easter-egg {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0; /* Hidden by default */
            text-decoration: none;
            color: transparent; /* Fully invisible */
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            iframe {
                height: calc(100% * (16 / 9)); /* Maintain ratio for smaller screens */
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Freejoy Club</h1>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1o7WsJ8HkkzKazoIiXuJvtHi93XI-Iktg/preview" allow="autoplay" autoplay></iframe>
    </div>
    <a href="https://www.clearpioneer.com" class="easter-egg">Secret Link</a>
</body>
</html>
