<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freejoy Club</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, black, purple);
            color: silver;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 5px #555, -2px -2px 5px #fff;
            margin: 0;
        }

        .video-container {
            margin-top: 2rem;
            width: 80%;
            max-width: 800px;
        }

        iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to the Freejoy Club</h1>
    <div class="video-container">
        <iframe src="https://drive.google.com/file/d/1o7WsJ8HkkzKazoIiXuJvtHi93XI-Iktg/preview" width="640" height="480" allow="autoplay"></iframe>
    </div>
</body>
</html>
