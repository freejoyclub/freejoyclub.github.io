<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freejoy Club</title>
    <style>
        /* Define the local font using @font-face from GitHub (root folder) */
        @font-face {
            font-family: 'GoldenTrail';
            src: url('https://raw.githubusercontent.com/freejoyclub/freejoyclub.github.io/main/GoldenTrail-KC.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            font-family: 'GoldenTrail', sans-serif; /* Apply the custom font here for all text */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(to bottom, black, #301934);
            color: silver;
            text-align: center;
        }

        h1 {
            font-family: 'GoldenTrail', sans-serif;
            font-size: 4.2rem; /* Increased font size by 20% */
            font-weight: normal;
            background: linear-gradient(to bottom, silver, #ffffff);
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 2px rgba(50, 50, 50, 0.5), -2px -2px -7px rgba(50, 50, 50, 0.5); /* Dark gray shadow */
            margin: 0;
            transform: rotate(-2deg);
            transform-origin: center;
            letter-spacing: 2px; /* Increased letter spacing */
        }

        .postbox-button {
            display: inline-block;
            margin-top: 2.4rem;
            padding: 18px 30px;
            background-color: black;
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            border-radius: 50%;
            border: none;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
            letter-spacing: 2px; /* 2px letter spacing */
            font-family: Arial, sans-serif; /* Changed font to Arial for this button */
        }

        .postbox-button:hover {
            background-color: #333333;
            transform: scale(1.1);
        }

        .postbox-button:active {
            transform: scale(0.95);
        }

        form {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 2.4rem;
        }

        form label {
            margin-bottom: 12px;
            color: white;
            font-size: 1.2em;
            letter-spacing: 1px; /* Increased letter spacing */
        }

        form input[type="email"],
        form textarea {
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-bottom: 12px;
            width: 280px;
            letter-spacing: 1px; /* Increased letter spacing */
        }

        form button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            background-color: black;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            letter-spacing: 2px; /* Increased letter spacing */
        }

        .success-message {
            display: none;
            color: lightgreen;
            margin-top: 1.2rem;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Freejoy Club</h1>

    <iframe 
      src="https://samply.app/embed/347SJuDJQmYf8BWVJWvf" 
      frameborder="20"
      allowtransparency="true"
      style="width: 80%; height: 280px; border-radius: 25px; border: 20px solid rgba(255, 255, 255, 0.12)"
    ></iframe>

    <a href="mailto:mgmt@freejoy.club" class="postbox-button">Reach Us</a>
    <button class="postbox-button" id="mailingListButton">Send Me the Album</button>
    <a href="https://samply.app/p/347SJuDJQmYf8BWVJWvf" class="postbox-button">Our Music</a>

    <form id="emailForm" action="https://formspree.io/f/mpwwljpd" method="POST">
        <label for="email">Your email:</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email" />
        <label for="message">Your message:</label>
        <textarea name="message" id="message" placeholder="Your message" required></textarea>
        <button type="submit">Send</button>
    </form>

    <script>
        const mailingListButton = document.getElementById('mailingListButton');
        const emailForm = document.getElementById('emailForm');

        // Show the form when the button is clicked
        mailingListButton.addEventListener('click', () => {
            emailForm.style.display = 'flex';
        });
    </script>
</body>
</html>
