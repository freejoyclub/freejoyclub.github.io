<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics / Chords</title>
    <style>
        @font-face {
            font-family: 'GoldenTrail';
            src: url('/GoldenTrail-KC.otf') format('opentype');
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, black, #5f0d75);
            text-align: center;
            padding: 20px;
            color: white;
        }

        h1 {
            font-family: 'GoldenTrail', sans-serif;
            font-size: 3.45rem; /* Increased by 15% */
            letter-spacing: 2px; /* Added spacing */
            margin-bottom: 20px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        #file-list {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            background: linear-gradient(to bottom, #5e4610, #856917); /* 20% darker on top */
            color: white;
            border-radius: 5px;
            transition: transform 0.2s, background 0.2s;
        }

        li:hover {
            transform: scale(1.05);
        }

        a {
            display: block;
            width: 100%;
            height: 100%;
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Lyrics / Chords</h1>
    <div id="file-list">
        <p>Loading files...</p>
    </div>

    <script>
        const folderId = "1X3AbAV6poAGM58tuHHNDhvO1PlmXzohv"; // Replace with your actual folder ID
        const apiKey = "AIzaSyBgvkSYVAVHZMrgCkBIUH0TZgEmUWWT3WA"; // Replace with your actual API key

        async function fetchDriveFiles() {
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();

            const fileList = document.getElementById("file-list");
            fileList.innerHTML = "<ul>" + data.files.map(file =>
                `<li><a href="https://drive.google.com/file/d/${file.id}/view" target="_blank">${file.name}</a></li>`
            ).join("") + "</ul>";
        }

        fetchDriveFiles();
    </script>
</body>
</html>
