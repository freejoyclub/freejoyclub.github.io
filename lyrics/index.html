<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Folder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5f0d75;
            text-align: center;
            padding: 20px;
        }
        #file-list {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            padding: 10px;
            background: #856917;
            color: white;
            border-radius: 5px;
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Lyrics Folder</h1>
    <div id="file-list">
        <p>Loading files...</p>
    </div>

    <script>
        const folderId = "1X3AbAV6poAGM58tuHHNDhvO1PlmXzohv"; // Replace with your actual folder ID
        const apiKey = "AIzaSyBgvkSYVAVHZMrgCkBIUH0TZgEmUWWT3WA"; // Replace with your actual API key

        async function fetchDriveFiles() {
            const url = `https://www.googleapis.com/drive/v3/files?q='${folderId}'+in+parents&key=${apiKey}`;
            const response = await fetch(url);
            const data = await response.json();

            const fileList = document.getElementById("file-list");
            fileList.innerHTML = "<ul>" + data.files.map(file =>
                `<li><a href="https://drive.google.com/file/d/${file.id}/view" target="_blank">${file.name}</a></li>`
            ).join("") + "</ul>";
        }

        fetchDriveFiles();
    </script>
</body>
</html>
