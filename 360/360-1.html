<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>360 Viewer with Hotspots</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css"/>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        #panorama {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="panorama"></div>
    <script>
        // Initialize the viewer
        pannellum.viewer('panorama', {
            "type": "equirectangular",
            "panorama": "images/360-try-2.jpg",
            "hotSpots": [
                {
                    "pitch": 10, // Up-down angle in degrees (0 = horizon, + = up, - = down)
                    "yaw": 100,  // Left-right angle in degrees (0 = center, +/- values rotate left/right)
                    "type": "scene",
                    "text": "Room 2",
                    "sceneId": "room2"
                }
            ],
            "scenes": {
                "room2": {
                    "type": "equirectangular",
                    "panorama": "images/night-sky-360.jpg",
                    "hotSpots": [
                        {
                            "pitch": 0,
                            "yaw": -50,
                            "type": "scene",
                            "text": "Go back to Room 1",
                            "sceneId": "room1"
                        }
                    ]
                },
                "room1": {
                    "type": "equirectangular",
                    "panorama": "images/360-try-2.jpg"
                }
            }
        });
    </script>
</body>
</html>
